<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/style/style.css" />

        <title>NLW Agents</title>
    </head>
    <body>
        <header>
            <img src="./src/assets/logo.png" alt="Logo sports NLW" />
        </header>

        <main>
            <section>
                <div>
                    <h2 class="title">Assistente de Meta</h2>
                    <p>
                        Pergunte sobre estrat√©gias, build e dicas para seus
                        jogos!
                    </p>

                    <form id="form">
                        <input
                            type="password"
                            id="apiKey"
                            placeholder="Informe a API Key Gemini"
                            required
                        />
                        <select name="" id="gameSelect">
                            <option value="">Selecione um jogo</option>
                            <option value="valorant">Valorant</option>
                            <option value="lol">League of Legends</option>
                            <option value="cs">CS:GO</option>
                        </select>
                        <input
                            type="text"
                            id="questionInput"
                            placeholder="Ex.: Melhor build para ADC..."
                            required
                        />
                        <button id="askButton">Perguntar</button>
                    </form>

                    <div id="aiResponse">
                        <div class="response-content"></div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script src="./src/js/main.js"></script>
    </body>
</html>
